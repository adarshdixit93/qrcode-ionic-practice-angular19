<ion-header [translucent]="true" collapse="fade" class="ion-no-border">
  <ion-toolbar>
    <ion-title
      class="w-full mb-4 text-left text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Search events" debounce="500"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4">
      <ion-col size="12" size-md="6">
        <p class="text-left text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-4xl dark:text-white">
          Total events: {{ events.length }}
        </p>
      </ion-col>
      <ion-col size="12" size-md="6" class="text-right">
      <ion-button expand="block" color="primary" (click)="openCreateEventPage()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Create Event
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  <ion-item class="mx-0 px-0" *ngFor="let event of events" lines="none">
    <ion-card class="flex items-stretch w-full h-24 bg-white relative my-3 mx-0 " style="box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px;">
      <!-- Event Image -->
      <ion-img
        [src]="event.image"
        class="h-full w-24 object-cover"
        alt="Event Image"
      ></ion-img>
      
      <!-- Event Details -->
      <div class="flex-1 flex flex-col justify-center px-2">
        <h2 class="text-sm font-bold text-gray-800 truncate">
          {{ event.title }}
        </h2>
  
        <div class="text-xs text-gray-600 mt-1 flex items-center">
          <ion-icon name="location-outline" class="mr-1 text-gray-500"></ion-icon>
          {{ event.location }}
        </div>
  
        <div class="text-xs text-gray-600 mt-1 flex items-center">
          <ion-icon name="calendar-outline" class="mr-1 text-gray-500"></ion-icon>
          {{ event.date }} | {{ event.time }}
        </div>
      </div>
    </ion-card>
  </ion-item>
  
</ion-content>
